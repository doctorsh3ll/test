<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Timer</title>
    <script>
        // Função que envia uma requisição para iniciar o timer
        function startTimer() {
            fetch('/start-timer')
            .then(response => response.json())
            .then(data => {
                console.log(data.message);
                document.getElementById('status').innerText = data.message;
            });
        }
    </script>
</head>
<body>
    <h1>Iniciar Timer</h1>
    <button onclick="startTimer()">Iniciar Função com Delay</button>
    <p id="status"></p>
</body>
</html>
